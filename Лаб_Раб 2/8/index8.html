<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Задача 8</title>
    </head>

    <body>
        <h2>Запись на курсы</h2>
        <hr>

        <form method="post">
            <p>
                Имя:<br>
                <input type="text" placeholder="Введите имя">
            </p>
            <p>
                <label>Язык программирования:</label><br>
                <label><input type="radio" name="language" value="lang_select_cpp"> C++</label><br>
                <label><input type="radio" name="language" value="lang_select_php"> PHP </label><br>
                <label><input type="radio" name="language" value="lang_select_java"> Java </label>
            </p>
            <p>
                <label>Дополнительная информация:</label><br>
                <textarea placeholder="Есть опыт программирования на Java" cols="50" rows="4"
                    name="experience_inf"></textarea>
            </p>
            <p>
                <label>Секретное слово:</label><br>
                <input type="password" placeholder="Введите пароль" name="input_password_field"><br>
                <button type="submit" name="submit_form_button" value="submit_form">Отправить</button>
                <button type="reset" name="reset_form_button" value="reset_form">Очистить</button>
            </p>
        </form>
        <hr>
        <footer>
            <p><em>www.bsuir.by</em></p>
        </footer>
    </body>

</html>
