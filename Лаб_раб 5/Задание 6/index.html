<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Задача 6</title>
    </head>

    <body>
        <main>
            <script>
                function square(num){
                    return num * num;
                } 

                function sum(a, b){
                    return a+b;
                }

                function example(a, b, c){
                    return (a-b)/c;
                }

                function day_of_week(day){
                    switch(day){
                        case 1: return 'Понедельник';
                        case 2: return 'Вторник';
                        case 3: return 'Среда';
                        case 4: return 'Четверг';
                        case 5: return 'Пятница';
                        case 6: return 'Суббота';
                        case 7: return 'Воскресенье';
                        default: return 'Введено неправильное число!';
                    }
                }

                alert(square(5));

                alert(sum(5, 8));

                alert(example(8, 2, 3));

                let value = Number(prompt('Введите число:'));
                alert(day_of_week(value));
            </script>
        </main>
    </body>
    
</html>
