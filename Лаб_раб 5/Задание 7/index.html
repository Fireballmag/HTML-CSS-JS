<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Задача 7</title>
    </head>

    <body>
        <main>
            <script>

                function equal_or_not_equal(a, b){
                    return a==b;
                }

                function sum(a, b){
                    return a + b > 10;
                }

                function negative_number(c){
                    return c < 0;
                }

                let a = Number(prompt('Введите число:'));
                let b = Number(prompt('Введите число:'));

                alert(equal_or_not_equal(a, b));

                alert(sum(a, b));

                let c = Number(prompt('Введите число:'));

                alert(negative_number(c));

            </script>
        </main>
    </body>
    
</html>
