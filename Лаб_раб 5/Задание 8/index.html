<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Задача 8</title>
    </head>

    <body>
        <main>
            <script>
                let compare = (a, b) => a == b ? 0: a > b ? 1: -1;

                let a = Number(prompt('Введите число:'));
                let b = Number(prompt('Введите число:'));

                alert(compare(a, b));
            </script>
        </main>
    </body>
