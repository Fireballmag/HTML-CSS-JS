<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Задача 10</title>
    </head>

    <body>
        <main>
            <script>

                let salary = prompt('Введите вашу зарплату:');  
                salary *= 1.15;
                alert(`Зарплата с учетом премии:${salary}` );
                salary *= 0.9;
                alert(`Зарплата с учетом вычета налогов:${salary}` );
                salary -= 90;
                alert(`С учетом трат в магазине:${salary}`);
                salary /= 2;
                alert(`Дележка между мужем и женой:${salary}`);
                
            </script>
        </main>
    </body>
